<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome to
            <span class="font-semibold text-cyan-700">Baper Bank</span>!!!!</h1>
    </header>
    <main class="text-center">
        <section class="bg-green-400 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input id="user-email" class="w-3/6 block mb-2 px-3 mx-auto" type="email" name="" value="" placeholder="Your Email Address">
                <input id="user-password" class="w-3/6 block mb-2 px-3 mx-auto" type="password" name="" value="" placeholder="Your Password">
                <button id="btn-submit" class="bg-pink-600 hover:bg-sky-500 px-6 py-2 text-white font-medium rounded-lg">Submit</button>
            </div>
        </section>

        <section class="grid gap-4 w-9/12 mx-auto mt-5  text-white">
            <div class="bg-violet-500 text p-8 rounded-xl">
                <h1 class="text-5xl mb-5">-----Try Login In-----</h1>
                <h4 class="text-2xl">Email : sontan@baap.com </h4>
                <h2 class="text-2xl">Password : secret</h2>
            </div>
        </section>

    </main>
    <script src="/js/login.js"></script>
</body>

</html>
